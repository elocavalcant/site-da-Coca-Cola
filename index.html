<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola</title>
    <style>
        body {
            margin: 0px;
        }

        /*style the header */
        img {
            max-width: 100%;
            max-height: 100%;
        }


        .header {
            padding: 40px;

        }


        a:link,
        a:visited {
            background-color: firebrick;
            color: white;
            padding: 10px 20px;
            font-style: inherit;
            text-align: right;
            text-decoration: none;
            display: inline-block;

        }

        .flex-container-logos {
            display: flex;
            justify-content: space-between;
            background-color: firebrick;

        }

        .flex-container-navbar {
            display: flex;
            justify-content: center;
            font: helvetica;
        }

        .flex-container-navbar-logo {
            display: flex;
            margin: 10px;
            text-align: center;
        }


        .logoSize {
            width: 140px;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
            display: flex;

        }

        a:hover,
        a:active {
            background-color: firebrick;
            color: white;
            text-align: right;
        }


        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        li {
            display: inline;
            text-align: center;
            font: 1em sans-serif;

        }
        .flex-box-imagem-coca {
            display: flex;
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="flex-container-logos">
        <div class="logoSize">
            <img src="https://imagensemoldes.com.br/wp-content/uploads/2020/05/Logo-Branco-Coca-Cola-PNG.png" width 50px
                alt="logotipo Coca-Cola">
        </div>

        <div class="logoSize">
            <a href="https://www.instagram.com/cocacola_br/" target="_blank"><img width="50px"
                    src="https://www.pinclipart.com/picdir/big/119-1198369_instagram-2016-logo-svg-vector-amp-png-transparent.png"
                    alt="icone instagram"></a>
            <a href="https://www.facebook.com/Coca-Cola/" target="_blank"><img width="50px"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_(2019).svg/1200px-Facebook_f_logo_(2019).svg.png"
                    alt="icone facebook"></a>

        </div>

    </div>
    <div class="flex-container-navbar">
        <ul>
            <li><a href="http://127.0.0.1:5500/index.html">INÍCIO</a></li> 
            <li><a href="http://127.0.0.1:5500/produtos.html">PRODUTOS</a></li>
            <li><a href="https://www.cocacolabrasil.com.br/nossacompanhia">SOBRE NÓS</a></li>
            <li><a href="https://www.cocacolabrasil.com.br/faleconosco">CONTATO</a></li>
        </ul>
    </div>

    </div>
    <div class="flex-box-imagem-coca">
        <img src="https://www.blogartesvisuales.net/wp-content/uploads/2020/01/coca_cola_siente_el_sabor-1024x536.jpg" alt="imagem pessoas segurando coca cola">
    </div>


</body>

</html>
